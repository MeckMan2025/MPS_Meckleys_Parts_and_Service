name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/ # âš ï¸ CHANGE THIS if your site is in a subfolder (e.g. /public_html/mysite/)
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/deploy.zip
            **/README.md
            **/.gitignore
            **/PRD.md
            **/MPS_Design_System.md
            **/owner_interview.md
            **/product_brief.md
            **/.DS_Store
